
<div *ngIf="bandera">
        <h1>{{pokemon.name}}</h1>
        <hr>
    <div class="row"> 
    <div class="col col-md-4">
        <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="">
        <a [routerLink]="['/home']" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col col-md-6">
        
        <h3>Description</h3>
        <p class="card-text">{{pokemon?.masDetalles.flavor_text_entries['3'].flavor_text}}</p>
         <br>
         <p>Altura: {{pokemon.height}}</p>
         <p>Peso: {{pokemon.weight}}</p>
         <p>Gender: {{pokemon.masDetalles.gender_rate}}</p>
         <p>Habilidades</p>
            <ul>
                <li *ngFor="let habilidad of pokemon.abilities">{{habilidad.ability.name}}</li>
            </ul>
        
    </div>
   
</div>   

   
</div>
