<form #form="ngForm" (ngSubmit)="emailRegister(form)" novalidate="">
  <div class="row">
    <div class="col-md-4 m-auto">
      <h3>Sign in</h3>
      <div class="card">
        <div class="card-head">
          <img src="https://areajugones.sport.es/wp-content/uploads/2019/09/pokemon-anime-780x440.png" class="card-img-top" alt="pokemon">
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password"
              required />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    
    </div>
  </div>
  


</form>
